<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Sumaiya</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap');

/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100%;
  width: 100%;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  text-align: center;
  overflow-x: hidden;
  padding: 2rem;
  position: relative;
  background: url('https://images.unsplash.com/photo-1608227430951-3dbe2d76d935?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover; /* cake background */
}

/* Heading */
h1 {
  font-size: 2.2rem;
  font-weight: 700;
  color: #7a00cc;
  line-height: 1.5;
  letter-spacing: 1px;
  margin-top: 1rem;
}

.name {
  display: block;
  font-weight: 900;
  font-size: 2.5rem;
  color: #7a00cc;
  margin-top: 0.3rem;
  letter-spacing: 1.2px;
}

/* Messages */
.message {
  font-size: 1rem;
  line-height: 1.6;
  color: #4a0072;
  margin-top: 2rem;
  max-width: 90%;
  opacity: 0;
  transition: opacity 2s ease;
}

.message .apology {
  display: block;
  margin-top: 1rem;
  font-weight: 700;
  color: #ff0066;
  background: rgba(255, 230, 240, 0.5);
  padding: 0.5rem 1rem;
  border-radius: 12px;
}

/* Button */
.btn {
  margin-top: 2rem;
  padding: 0.8rem 2rem;
  font-size: 1.4rem;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg, #7a00cc, #b34cff);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(122,0,204,0.6);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: pulse 1.5s infinite;
  max-width: 90%;
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(122,0,204,0.9);
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 10px rgba(122,0,204,0.6); }
  50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(122,0,204,0.8); }
  100% { transform: scale(1); box-shadow: 0 0 10px rgba(122,0,204,0.6); }
}

/* Festival Symbols */
.symbol {
  position: fixed;
  pointer-events: none;
  z-index: 9999;
  font-size: 1.5rem;
  opacity: 0.9;
  animation: floatLinear linear infinite;
}

@keyframes floatLinear {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0.8; }
  50% { opacity: 1; }
  100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
}

/* Responsive */
@media (max-width: 600px) {
  h1 { font-size: 1.8rem; }
  .name { font-size: 2rem; }
  .message { font-size: 0.9rem; }
  .btn { font-size: 1.2rem; padding: 0.7rem 1.5rem; }
  .symbol { font-size: 1rem; }
}
</style>
</head>
<body>

<h1>Happy Birthday To The Love of My Life<br>
<span class="name">SUMAIYA KHAN MANAY üíú</span></h1>

<button class="btn" onclick="showSurprise()">Open Surprise üéÅ</button>

<div class="message" id="message">
  My sword is yours.<br>
  My life is yours.<br>
  My love is yours.<br>
  üíñ Forever Yours, Nobel üíñ<br>
  <span class="apology">If possible forgive me honey, please forgive me. I APOLOGIZE üíî</span>
</div>

<script>
const colors = ['#ff0066','#ff66cc','#ffcc00','#33cc33','#3399ff','#ff9933','#ff3399'];
const symbolsArr = ['‚ú®','üíú','üíñ','üéÇ','üç∞'];

function createSymbol() {
  const el = document.createElement('div');
  el.classList.add('symbol');
  el.textContent = symbolsArr[Math.floor(Math.random()*symbolsArr.length)];
  el.style.color = colors[Math.floor(Math.random()*colors.length)];
  el.style.left = Math.random()*window.innerWidth + 'px';
  el.style.fontSize = (Math.random()*1 + 1)+'rem';
  el.style.animationDuration = (Math.random()*20 + 20) + 's'; // slow float for festive effect
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 40000); // remove after 40s
}

let symbolInterval;

function showSurprise() {
  document.getElementById('message').style.opacity = 1;
  if(!symbolInterval) {
    symbolInterval = setInterval(createSymbol, 150); // continuously spawn symbols every 150ms
  }
}
</script>

</body>
</html>
